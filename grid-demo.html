<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--12 BOOL-->
    <link rel="stylesheet" href="./STYLES/framework-12bool.css">
    <!--MAIN STYLE-->
    <link rel="stylesheet" href="./STYLES/mainstyle.css">
    <title>Grid-Demo</title>
</head>
<body>
    <h1>12 Bool grid</h1>
    <div class="container">
        <div class="col-12"><div class="box">Col 12</div></div>
        <div class="col-6"><div class="box">Col 6</div></div>
        <div class="col-6"><div class="box">Col 6</div></div>
    </div>

    <div class="container">
       <div class="col-1"><div class="box">col 1</div></div>
       <div class="col-1"><div class="box">col 1</div></div>
       <div class="col-1"><div class="box">col 1</div></div>
       <div class="col-1"><div class="box">col 1</div></div>
       <div class="col-1"><div class="box">col 1</div></div>
       <div class="col-1"><div class="box">col 1</div></div>
       <div class="col-1"><div class="box">col 1</div></div>
       <div class="col-1"><div class="box">col 1</div></div>
       <div class="col-1"><div class="box">col 1</div></div>
       <div class="col-1"><div class="box">col 1</div></div>
       <div class="col-1"><div class="box">col 1</div></div>
       <div class="col-1"><div class="box">col 1</div></div>
    </div>

    <div class="container">
        <div class="col-3"><div class="box">col 3</div></div>
        <div class="col-3"><div class="box">col 3</div></div>
        <div class="col-3"><div class="box">col 3</div></div>
        <div class="col-3"><div class="box">col 3</div></div>
    </div>

    <div class="container">
        <div class="col-4"><div class="box">col 4</div></div>
        <div class="col-4"><div class="box">col 4</div></div>
        <div class="col-4"><div class="box">col 4</div></div>
    </div>

    <div class="container">
        <div class="col-3"><div class="box">col 3</div></div>
        <div class="col-9"><div class="box">col 9</div></div>
    </div>

    <div class="container">
        <div class="col-3"><div class="box">col 3</div></div>
        <div class="col-6"><div class="box">col 6</div></div>
        <div class="col-3"><div class="box">col 3</div></div>
    </div>

    <!--NESTED COLUMNS-->
     <h2>Nested Columns</h2>

     <div class="container">
         <div class="col-6 padding-zero">
             <div class="container">
                 <div class="col-12">
                        <div class="box">Col 12</div>
                    <div class="col-2">
                        <div class="box">Col 1</div>
                    </div>
                    <div class="col-2">
                        <div class="box">Col 2</div>
                    </div>
                    <div class="col-8">
                        <div class="box">Col 8 </div>
                    </div>
                </div>
             </div>
         </div>
         <div class="col-6 padding-zero">
             <div class="container">
                 <div class="col-6">
                     <div class="box">Col 6</div>
                 </div>
                 <div class="col-6">
                    <div class="box">Col 6</div>
                </div>
             </div>
             <div class="col-4">
                 <div class="box">col 4</div>
             </div>
             <div class="col-4">
                <div class="box">col 4</div>
            </div>
            <div class="col-4">
                <div class="box">col 4</div>
            </div>
         </div>
     </div>

         <h2>Offset</h2>
         <div class="container">
             <div class="col-8 offset-2">
                 <div class="box">col 8 off 2</div>
             </div>
         </div>
         <div class="container">
             <div class="col-4">
                 <div class="box">col 4</div>
             </div>
             <div class="col-4 offset-4"><div class="box">col 4 off 4</div></div>
         </div>
         <div class="container">
             <div class="col-6 offset-6">
                 <div class="box">col 6 off6</div>
            </div>
         </div>
    

</body>
</html>
